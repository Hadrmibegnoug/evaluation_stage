<div class="col-md-8 offset-md-3">
  <h3 class="text-center">Modification un tuteur</h3>
  <form (ngSubmit)="onSubmit()" #stagiaireForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" class="form-control" [(ngModel)]="stagiaire.nom" name="nom" required>
    </div>
    <div class="form-group">
      <label for="prenom">Pr√©nom</label>
      <input type="text" id="prenom" class="form-control" [(ngModel)]="stagiaire.prenom" name="prenom" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="stagiaire.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="entreprise">Institution</label>
      <input type="text" id="entreprise" class="form-control" [(ngModel)]="stagiaire.institution" name="institution" required>
    </div>
    <button type="submit" class="btn btn-primary col-md-3 offset-md-2" [disabled]="!stagiaireForm.form.valid">Modifier</button>
  </form>
</div>
