<a routerLink = "/tuteur/createTuteur" routerLinkActive="active" class="btn btn-success col-md-2 m-2" style="color: white; background: #012a5b; border: none;">Créer</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Entreprise</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tuteur of tuteurs">
      <td>{{ tuteur.nom }}</td>
      <td>{{ tuteur.prenom }}</td>
      <td>{{ tuteur.email }}</td>
      <td>{{tuteur.entreprise}}</td>
      <td>
        <button (click)="editTuteur(tuteur.id)" class="btn btn-primary m-1" style="color: white; background: #012a5b; border: none;">Modifier</button>
        <button (click)="deleteTuteur(tuteur.id)" class="btn btn-danger m-1" style="color: white; background: #5b0401; border: none;">Supprimer</button>
        <button (click)="detailsTuteur(tuteur.id)" class="btn btn-info" style="color: white; background: #095b01; border: none;">Details</button>
      </td>
    </tr>
  </tbody>
</table>
