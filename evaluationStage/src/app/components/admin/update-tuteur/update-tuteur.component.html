<div class="col-md-8 offset-md-3">
  <h3 class="text-center">Modification un tuteur</h3>
  <form (ngSubmit)="onSubmit()" #tuteurForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" class="form-control" [(ngModel)]="tuteur.nom" name="nom" required>
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" class="form-control" [(ngModel)]="tuteur.prenom" name="prenom" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="tuteur.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="entreprise">Entreprise</label>
      <input type="text" id="entreprise" class="form-control" [(ngModel)]="tuteur.entreprise" name="entreprise" required>
    </div>
    <button type="submit" class="btn btn-primary col-md-3 offset-md-2" [disabled]="!tuteurForm.form.valid">Créer</button>
  </form>
</div>
